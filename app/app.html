<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interface</title>
    <script src="libraries/fm.js"></script>
    <script src="libraries/fm.websync.js"></script>
    <script src="libraries/fm.websync.subscribers.js"></script>
    <script src="libraries/fm.websync.chat.js"></script>

    <script src="libraries/fm.icelink.js"></script>
    <script src="libraries/fm.icelink.websync4.js"></script>
    <script type="text/javascript" src="../node_modules/auth0-js/build/auth0.js"></script>
    <script src="https://cdn.auth0.com/js/lock/11.6.0/lock.min.js"></script>

    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      }());
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      {
        const script = document.createElement('script');
        const port = process.env.PORT || 3000;
        script.src = (process.env.HOT)
          ? 'http://localhost:' + port + '/dist/bundle.js'
          : './dist/bundle.js';
        // HACK: Writing the script path should be done with webpack
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
